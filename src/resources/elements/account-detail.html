<template>
    <!-- Usage:
        Register as new user
        Edit account data as existing user
        Add user as admin
         -->
    <require from="./../../css/mwa.css"></require>

    <fieldset disabled.bind="isBusy">
        <form>
            <div>
                <!-- mail address === login mame --> 
                <br></br>
                <label for="mailAddress" class="inputLabel">Login-Name :  </label>
                <input id="mailAddress" type="email" name="mailAddress" class="inputField" placeholder="Type in a valid mail address ..."
                    required value.bind="user.mail" />
                <div show.bind="addressExists">Address already exists.</div>

                <!-- username === display name (e.g. nickname) -->
                <br></br>
                <label for="username" class="inputLabel">Username : </label>
                <input id="username" type="text" name="username" class="inputField" minlength="2" placeholder="Type in a name ..." required
                    value.bind="user.name" />
                <div show.bind="nameExists">Name already exists. Please choose another.</div>

                <!-- password -->
                <br></br>
                <label for="password" class="inputLabel">Password :  </label>
                <input type="password" name="password" class="inputField" placeholder="Type in a password ..." minlength="1" maxlength="100"
                    required value.bind="user.password" />
                <div hide.bind="isValidPassword">Please choose a more complex password</div>
            </div>
        </form>
    </fieldset>
</template>
